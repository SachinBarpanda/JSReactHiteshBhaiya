<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Phrise</title>
</head>
<body style="background-color: #212121; color: aliceblue;">
    
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLang(language){
        let liItem = document.createElement('li');
        liItem.className = 'langList';
        liItem.id = 'newItemId';
        console.log(liItem);
        liItem.innerHTML = language;
        document.querySelector('.language')
              .appendChild(liItem);
        
    }
    addLang('Java');
    addLang('Typescript');

    function addLanguageOptimize(langName){
        const liItem = document.createElement('li');
        liItem.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(liItem);
    }
    addLang('C')
    addLang('Python')
    addLang('MOO');

    //Edit
    const secLang = document.querySelector("li:nth-child(5)");
    // secLang.innerHTML = "Mojo";
    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"
    secLang.replaceWith(newLi);


    // Edit 
    const firstLang = document.querySelector("li:last-child");
    firstLang.outerHTML = '<li>TypeScript</li>';

    // Remove
    const middleLang = document.querySelector('li:nth-of-type(4)');
    middleLang.remove();
</script>
</html>
